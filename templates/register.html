<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Registro</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Registro</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <!-- Nuevos campos -->
                    <div class="form-group">
                        <label for="identification">Identificación:</label>
                        <input type="text" class="form-control" id="identification" name="identification" required>
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" name="nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="fuerza_publica">Fuerza Pública:</label>
                        <input type="text" class="form-control" id="fuerza_publica" name="fuerza_publica" required>
                    </div>
                    <div class="form-group">
                        <label for="rango">Rango:</label>
                        <input type="text" class="form-control" id="rango" name="rango" required>
                    </div>
                    <div class="form-group">
                        <label for="id_fuerza">ID Fuerza:</label>
                        <input type="text" class="form-control" id="id_fuerza" name="id_fuerza" required>
                    </div>
                    <!-- Fin de nuevos campos -->
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
                <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
